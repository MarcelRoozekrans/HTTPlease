language: csharp
mono:
 - beta

install:
  - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | sh
  - source ~/.dnx/dnvm/dnvm.sh
  - dnvm install 1.0.0-rc1-update2 -r coreclr
  - dnvm use 1.0.0-rc1-update2 -r coreclr -p

script:
  - dnu restore
  - ./build-all.sh
  - ./run-tests.sh --verbose
